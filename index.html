<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>WhatsApp Message Sender</title>
</head>
<body>
    <center>
        <h2 class="primary-dark">WhatsApp Message Sender</h2>
        <p class="primary-dark">Now send messages to anyone without saving their phone number.</p>
        <small class="primary-light">Note: Please include your country code in the phone number field.</small> <br>
        <input id="phoneNumber" type="number" placeholder="Phone Number"><br>
        <small id="addmsg" onclick="addmessage()">Add a message</small><br id="addmsgbr">
        <textarea id="message" type="text" placeholder="Message"></textarea><br>
        <button id="btn" class="button" onclick="sendMessage()">Open Chat</button><br><br>
        <p id="errorMessage"></p>
    </center>
    <script src="main.js"></script>
</body>
</html>
